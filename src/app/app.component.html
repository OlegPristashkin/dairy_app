<div class="row">
    <div class="col-md-3 dapp">
        <p class="dapp-h1">DAIRY APP</p>
        <p class="no-sence-comments">Comment with no sence</p>
    </div>
    <div class="col-md-4">
        <div class="items-container">
            <p class="tog">Items</p>
            <div class="row">
                <div class="col-md-7">
                    <input type="text" placeholder="Type name here..." class="item-name" id="item-name-id" />
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-4">
                    <input type="button" class="add-new" value="Add New" (click)="addItem()"/>
                </div>
            </div>
            <br/>

            <app-items></app-items>
        </div>

    </div>
    <div class="col-md-4">
        <div class="items-container">
            <p class="tog">Comments #2</p>
            <app-comments></app-comments>
            <br/>
            <div class="row">
                <div class="col-md-3">
                    <div class="add-comment-square"></div>
                </div>
                <div class="col-md-9">
                    <div class="comment-text">
                        <textarea id="add-new-com" class="add-new-comment" cols="40" rows="4" placeholder="Press Ctrl+Enter to add a comment"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
